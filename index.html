<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.1" value="2.5" step="0.5" />
        </div>
        <div class="control__btns">
            <button id="jsMode">Paint</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color: #ffcdd2;"></div>
            <div class="controls__color" style="background-color: #ef9a9a;"></div>
            <div class="controls__color" style="background-color: #e57373;"></div>
            <div class="controls__color" style="background-color: #ef5350;"></div>
            <div class="controls__color" style="background-color: #f44336;"></div>
            <div class="controls__color" style="background-color: #e53935;"></div>
            <div class="controls__color" style="background-color: #d32f2f;"></div>
            <div class="controls__color" style="background-color: #c62828;"></div>
            <div class="controls__color" style="background-color: #b71c1c;"></div>

            <div class="controls__color" style="background-color: #c5cae9;"></div>
            <div class="controls__color" style="background-color: #9fa8da;"></div>
            <div class="controls__color" style="background-color: #7986cb;"></div>
            <div class="controls__color" style="background-color: #5c6bc0;"></div>
            <div class="controls__color" style="background-color: #3f51b5;"></div>
            <div class="controls__color" style="background-color: #3949ab;"></div>
            <div class="controls__color" style="background-color: #303f9f;"></div>
            <div class="controls__color" style="background-color: #283593;"></div>
            <div class="controls__color" style="background-color: #1a237e;"></div>

            <div class="controls__color" style="background-color: #c8e6c9;"></div>
            <div class="controls__color" style="background-color: #a5d6a7;"></div>
            <div class="controls__color" style="background-color: #81c784;"></div>
            <div class="controls__color" style="background-color: #66bb6a;"></div>
            <div class="controls__color" style="background-color: #4caf50;"></div>
            <div class="controls__color" style="background-color: #43a047;"></div>
            <div class="controls__color" style="background-color: #388e3c;"></div>
            <div class="controls__color" style="background-color: #2e7d32;"></div>
            <div class="controls__color" style="background-color: #1b5e20;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
